            <h2>what tag do you use to enter javascript in html?</h2>

            <h4>a)</h4><button type="button" class="btn btn-primary" data-value="no">Function</button>
            <h4>b)</h4><button type="button" class="btn btn-primary" data-value="no">console.log</button>
